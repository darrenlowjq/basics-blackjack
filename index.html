    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var singleButton = document.querySelector("#single-button");
      singleButton.addEventListener("click", function () {
        //Clear player hand div
        var playerHand = document.querySelector("#player-hand");
        playerHand.replaceChildren();

        // Set result to input value
        var result = main("n");

        // Display result in output element
        var output = document.querySelector("#output-div");
        var trackerOutput = document.querySelector("#gameTracker");

        //Clear game state tracker div
        trackerOutput.replaceChildren();
        gameStateMsg();
        output.innerHTML = result;
      });

      var multiButton = document.querySelector("#multi-button");
      multiButton.addEventListener("click", function () {
        //Clear player hand div
        var playerHand = document.querySelector("#player-hand");
        playerHand.replaceChildren();

        // Set result to input value
        var result = main("y");

        // Display result in output element
        var output = document.querySelector("#output-div");
        var trackerOutput = document.querySelector("#gameTracker");

        //Clear game state tracker div
        trackerOutput.replaceChildren();
        gameStateMsg();
        output.innerHTML = result;
      });

      //Set max player count in opening message
      document.getElementById(
        "output-div"
      ).innerHTML = `Hi, welcome to a game of Blackjack.<br />Please begin by choosing if
          you would like to play in single player mode or multi-player mode (max
          ${maxPlayerNum} players).`;
    </script>
